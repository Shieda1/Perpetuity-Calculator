<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpetuity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="presentValueofPerpetuityRadio" name="variables" checked>
  <label for="presentValueofPerpetuityRadio">Present Value of Perpetuity</label>

  <input type="radio" id="dividendCouponperPeriodRadio" name="variables">
  <label for="dividendCouponperPeriodRadio">Dividend/Coupon per Period</label>

  <input type="radio" id="discountRateRadio" name="variables">
  <label for="discountRateRadio">Discount Rate</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Dividend/Coupon per Period ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Discount Rate (%)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
